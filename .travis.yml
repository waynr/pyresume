deploy:
  on:
    condition: "$TOXENV == py36"
    repo: waynr/pyresume
    tags: true
  distributions: sdist bdist_wheel
  password:
    secure: 
  provider: pypi
  user: waynr
env:
- TOXENV=py36
- TOXENV=flake8
install: pip install -U tox
language: python
python: 3.6
script: tox -e ${TOXENV}
sudo: required
services:
- docker
